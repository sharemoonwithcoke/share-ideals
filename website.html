<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

 
    <div id="fruits-container">
        <img src="images/.png" alt="Fruit 1" class="fruit">
        <img src="images/.png" alt="Fruit 2" class="fruit">
        <img src="images/.png" alt="Fruit 3" class="fruit">
      
    </div>

 
    <svg id="twisting-lines" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path id="line-path" d="M 10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" fill="transparent" stroke="yellow" stroke-width="5"/>
    </svg>

  
    <img src="images/juice.png" alt="Juice" id="juice-png">

    <!-- Hero Section -->
    <section class="hero">
        <div class="animation-container">
            <div class="juice-container">
                <!-- Juice Images -->
                <img src="images/juice.png" alt="Juice 1" class="juice-image">
                <img src="images/juice.png" alt="Juice 2" class="juice-image">
                <img src="images/juice.png" alt="Juice 3" class="juice-image">
            </div>
            <div class="cherry-container">
                <!-- Cherry Image -->
                <img src="images/cherry.png" alt="Cherry" id="cherry">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
